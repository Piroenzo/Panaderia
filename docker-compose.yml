services:
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: sqlite:////data/panaderia.db
    volumes:
      - panaderia_data:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  panaderia_data:
